<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 via-indigo-600 to-purple-700 p-6">
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>

    <form (ngSubmit)="onLogin()" class="space-y-5">
      <!-- Email -->
      <div>
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          placeholder="Email"
          required
          class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
        />
      </div>

      <!-- Password -->
      <div>
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          placeholder="Password"
          required
          class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
        />
      </div>

      <!-- Error -->
      <p *ngIf="error" class="text-red-500 text-sm text-center">{{ error }}</p>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full py-3 bg-indigo-600 text-white rounded-xl font-semibold hover:bg-indigo-700 transition-transform transform hover:scale-105"
      >
        Login
      </button>
    </form>

    <!-- Register -->
    <p class="text-center text-gray-600 mt-6">
      Don't have an account?
      <a routerLink="/register" class="text-indigo-600 font-medium hover:underline">
        Register
      </a>
    </p>
  </div>
</div>
